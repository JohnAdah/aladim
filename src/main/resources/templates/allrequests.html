<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<div th:replace="userheader :: userheader"></div>

<body>
<div>
    <div th:replace="userheader :: usernavbar"></div>
</div>

<div class="" style="display: grid; grid-template-columns: 1fr 5fr;">
    <div style="background-color: lightgrey;"></div>
    <div>
        <div class="container" style="padding-top: 50px;">
            <div class="row col-md-8 offset-md-2">
                <div>
                    <h2>Request List</h2>
                    <hr>
                </div>
                <div class="card" style="margin-bottom: 10px;" th:each = "request, requestStat:${requestKey}">
                    <div class="card-header" style="display: flex; padding-top: 5px;margin: 10px;">
                        <div class="mb-5 col-sm-8" style="display: -ms-flexbox; height: fit-content;">
                            <p th:text="${request.requestId}"></p>
                            <h5 th:text="${request.title}"></h5>
                        </div>
                        <div class="mb-5 col">
                            <p th:text="${request.requestDate}"></p>
                        </div>
                    </div >
                    <div class="card-body"
                         style="border:1px solid; display:flex;padding:5px; justify-content: space-evenly; ">
                        <div style="display: -ms-flex">
                            <p>Price Range:N<span th:text="${request.requestMinPrice}"></span> - N
                                <span th:text="${request.requestMaxPrice}"></span></p>
                        </div>
                        <button type="submit" id="viewDetails" class="btn btn-success mt3">View Details</button>
                        <button type="submit" id="proposals" class="btn btn-success mt3">Proposals</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
